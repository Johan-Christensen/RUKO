<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<script>
		function submitForm() {
			// Get the user inputs
			var id = document.getElementById("id").value;
			var items = document.getElementById("items").value;

			// Do something with the user inputs
			alert("ID: " + id + "\nItems: " + items);
		}
	</script>
</head>
<body>
	<h1>Welcome to My Website</h1>
	<p>Please enter your personal ID number and how many items you are buying:</p>
	<form>
		<label for="id">Personal ID:</label>
		<input type="text" id="id" name="id" maxlength="2"><br>

		<label for="items">Number of items:</label>
		<input type="number" id="items" name="items" min="1"><br>

		<input type="button" value="Submit" onclick="submitForm()">
	</form>
</body>
</html>
